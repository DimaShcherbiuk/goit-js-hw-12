<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS-goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
